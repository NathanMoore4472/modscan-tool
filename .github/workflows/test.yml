name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          xvfb \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xfixes0 \
          libxcb-shape0 \
          libxcb-cursor0 \
          libegl1 \
          libgl1 \
          libdbus-1-3 \
          libfontconfig1 \
          libxkbcommon0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Create analytics config
      run: |
        cat > analytics_config.py << 'EOF'
        BACKEND_TYPE = 'supabase'
        SUPABASE_URL = '${{ secrets.SUPABASE_URL }}'
        SUPABASE_KEY = '${{ secrets.SUPABASE_KEY }}'
        HTTP_ENDPOINT_URL = None
        HTTP_API_KEY = None
        TELEMETRY_ENABLED_BY_DEFAULT = True
        TELEMETRY_DEBUG = False
        EOF
      shell: bash

    - name: Start Modbus test server
      run: |
        python3 modbus_test_server.py --port 5020 &
        sleep 2
        echo "Modbus server started"

    - name: Run unit tests (Linux with xvfb)
      if: runner.os == 'Linux'
      run: |
        xvfb-run -a pytest tests/unit -v --cov=. --cov-report=xml --cov-report=term

    - name: Run unit tests (Windows/macOS)
      if: runner.os != 'Linux'
      run: |
        pytest tests/unit -v --cov=. --cov-report=xml --cov-report=term

    - name: Run integration tests (Linux with xvfb)
      if: runner.os == 'Linux'
      run: |
        xvfb-run -a pytest tests/integration -v --cov=. --cov-append --cov-report=xml --cov-report=term

    - name: Run integration tests (Windows/macOS)
      if: runner.os != 'Linux'
      run: |
        pytest tests/integration -v --cov=. --cov-append --cov-report=xml --cov-report=term

    - name: Stop Modbus test server
      if: always()
      run: |
        python3 modbus_test_server.py --stop || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
